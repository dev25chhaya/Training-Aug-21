        function getdata(){
             fetch("http://127.0.0.1:5500/adminlogin.json")
             .then(response => {
                 return response.json()
                 
             })
             .then(jsondata => {
                 var string = JSON.stringify(jsondata.admins)
                 localStorage.setItem("admin",string)
             })

        }

        function check(){
            var admins= JSON.parse(localStorage.getItem("admin"))

            var email= document.getElementById("inputEmail").value;
            var pass= document.getElementById("inputPassword").value;

            for(var i in admins)
            {
                if(admins[i].Email==email && admins[i].password==pass){
                    alert("Successfully logedIn")
                }
                else{
                    alert("Please enter a valid detail")
                }
            }
        }
