    <script>
      function record() {
        // localStorage.clear();
        let formdata = JSON.parse(localStorage.getItem("FormData")) || [];
        formdata.push(
          {
            EmailId: document.getElementById("email").value,
            Name: document.getElementById("name").value,
            Location: document.getElementById("loc").value,
          }
        );

        localStorage.setItem("FormData", JSON.stringify(formdata));
      }

      function getdata() {
        var city = JSON.parse(localStorage.getItem("CityList"))
        console.log(city)


        for (var i in city) {

          var citytitle = document.createTextNode(city[i].City)
          var about = document.createTextNode(city[i].AboutCity)
          var button = document.createTextNode("Explore")

          var card = document.getElementById("card-" + i)
          var title = document.createElement("h5")
          title.setAttribute("class", "card-title")

          title.appendChild(citytitle)
          card.appendChild(title)

          var btn = document.createElement("div")
          btn.setAttribute("class", "d-grid gap-2 d-md-flex justify-content-end")

          var explore = document.createElement("a")
          var id = city[i].City + ".html";
          explore.setAttribute("class", "btn btn-primary")
          explore.setAttribute("href", id);

          btn.appendChild(explore)

          explore.appendChild(button)

          card.appendChild(btn)

        }



      }
      var hotels = JSON.parse(localStorage.getItem("hotels"));

      $(document).ready(function () {
        $.each(hotels, function (i) {
          $("#hotelcard").append(
            `<div class="col">
          <div class="card">
          <img src="assests/`+ hotels[i].City + `ho.jpg" class="card-img-top" style="height: 500px;" alt="...">
          <div class="card-body">
          <h5 class="card-title">`+ hotels[i].Hotel + `</h5>
          <p class="card-text footer">`+ hotels[i].City + `</p>
          <div class="d-grid gap-2 d-md-flex justify-content-end">
            <a href="`+ hotels[i].City + `inn.html" class="btn btn-primary">Explore More</a>
            <a href="" class="btn btn-primary">Book Now</a>
              
          </div>
        </div>
      </div>
    </div> `
          )
        });

      })

    </script>
