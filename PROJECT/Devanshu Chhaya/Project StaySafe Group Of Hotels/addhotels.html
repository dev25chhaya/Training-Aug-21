<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <title>Add Hotels</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary bg-gradient">
        <div class="container">
            <a class="navbar-brand" href="admin.html">StaySafe</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Add City</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="summary.html">Summary</a>
                    </li>
                </ul>
            </div>
            <form class="d-flex">
                <a class="btn btn-primary me-2" data-bs-toggle="modal" data-bs-target="#logInmodal"> LogIn </a>
                <!-- <a class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#registerModal">Register</a> -->

            </form>
        </div>
    </nav>

    <div class="container w-50">
        <h1 class="display-5 fw-bolder text-center mt-3">Add City</h1>

        <from class="mt-3" onsubmit="addcity()">
            <div class="row mt-3">
                <div class="col-3">
                    <label for="selectcity" class="form-label">Select City</label>
                    <select id="selectcity" class="form-control" id="city">
                        
                    </select>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-3">
                    <label for="owner" class="form-label">Owner Name</label>
                    <input type="text" class="form-control" id="owner">
                </div>
                
                <div class="col-9">
                    <label for="name" class="form-label">Hotel Name</label>
                    <input type="text" class="form-control" id="name">
                </div>
                  
            </div>

            <div class="row mt-3">
                <div class="col-6">
                    <label for="phoneno1" class="form-label">Phone1</label>
                    <input type="number" class="form-control" id="phoneno1">
                </div>
                <div class="col-6">
                    <label for="phoneno2" class="form-label">Phone2</label>
                    <input type="number" class="form-control" id="phoneno2">
                </div>    
            </div>

            <div class="row mt-3">
                <div class="col-6">
                    <label for="email" class="form-label">EmailId</label>
                    <input type="email" class="form-control" id="email">
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-6">
                    <label for="checkin" class="form-label">Check-in</label>
                    <input type="time" class="form-control" id="checkin">
                </div>
                <div class="col-6">
                    <label for="checkout" class="form-label">Check-out</label>
                    <input type="time" class="form-control" id="checkout">
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-12">
                    <label for="address" class="form-label">Address</label>
                    <textarea cols="100" rows="3" class="form-control" id="address"></textarea>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-4">
                    <label for="railway" class="form-label">DF RailwayStation</label>
                    <input type="number" class="form-control" id="railway">
                </div>
                <div class="col-4">
                    <label for="airport" class="form-label">DF Airport</label>
                    <input type="number" class="form-control" id="airport">
                </div>
                <div class="col-4">
                    <label for="bus" class="form-label">DF BusStation</label>
                    <input type="number" class="form-control" id="bus">
                </div>                
            </div>
            
            <div class="row mt-3">
                <div class="col-9">
                    <label for="howtoreach" class="form-label">Discription</label>
                    <textarea class="form-control" id="disc"></textarea>
                </div>  
            </div>

            <div class="col-3 mt-3">
                <a class="btn btn-primary form-control" onclick="addhotel()">Submit</a>
            </div>
        </from>
    </div>

    <script>
        
        function addhotel(){
            let hotels = JSON.parse(localStorage.getItem("hotels")) || [];

            hotels.push({
                City: document.getElementById("selectcity").value,
                Owner: document.getElementById("owner").value,
                Hotel: document.getElementById("name").value,
                Phone1:document.getElementById("phoneno1").value,
                Phone2: document.getElementById("phoneno2").value,
                Email: document.getElementById("email").value,
                In: document.getElementById("checkin").value,
                Out: document.getElementById("checkout").value,
                Address: document.getElementById("address").value,
                Rail: document.getElementById("railway").value,
                Airport: document.getElementById("airport").value,
                Bus: document.getElementById("bus").value,
                Disc: document.getElementById("disc").value,    
            });

            localStorage.setItem("hotels",JSON.stringify(hotels));
        }

        $(document).ready(function(){
            var city = JSON.parse(localStorage.getItem("CityList"))
            
            $.each(city,function(i){
                $("#selectcity").append(
                    `<option>`+city[i].City+`</option>`
                )
            })
        })




    </script>


    <!-- Optional JavaScript; choose one of the two! -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
