    <div class="container w-50">
        <h1 class="display-5 fw-bolder text-center mt-3">Add City</h1>

        <from class="mt-3" onsubmit="addcity()">
            <div class="row mt-3">
                <div class="col-3">
                    <label for="selectcity" class="form-label">Select City</label>
                    <select id="selectcity" class="form-select" id="city">
                        <option>Ahmedabad</option>
                        <option>Dwarka</option>
                        <option>Baroda</option>
                        <option>Junagadh</option>
                        <option>Saputara</option>
                    </select>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-3">
                    <label for="aboutCity" class="form-label">About City</label>
                    <textarea cols="100" rows="8" id="aboutCity"></textarea>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-3">
                    <label for="timeToVisit" class="form-label">Time to Visits</label>
                    <textarea cols="100" rows="3" id="timeToVisit"></textarea>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-3">
                    <label for="howtoreach" class="form-label">How To reach</label>
                    <textarea rows="3" id="howtoreach"></textarea>
                </div>  
            </div>
            <!-- <div class="col mt-3">
                <label for="image" class="form-label">Upload Image</label>
                <input type="file" class="form-control" id="image">
            </div> -->
            <div class="col-3 mt-3">
                <a class="btn btn-primary form-control" onclick="addcity()">Submit</a>
            </div>
        </from>
    </div>


  <script>
      function addcity(){
       
        //   document.querySelector("#image").addEventListener("change",function(){
        //       const reader= new FileReader();

        //       reader.addEventListener("load",function(){
        //         var img= reader.result
        //         console.log(img);
        //       })
        //   })


          let cityList = JSON.parse(localStorage.getItem("CityList")) || [];
          cityList.push({
              City: document.getElementById("selectcity").value,
              AboutCity: document.getElementById("aboutCity").value,
              TimetoVisit: document.getElementById("timeToVisit").value,
              HowToReach: document.getElementById("howtoreach").value,
              
              
          });

          localStorage.setItem("CityList",JSON.stringify(cityList));
      }



  </script>
