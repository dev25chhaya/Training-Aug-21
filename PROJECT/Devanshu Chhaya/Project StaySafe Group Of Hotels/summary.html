    <script>
        function getdata() {
            var members = JSON.parse(localStorage.getItem("FormData"))
            console.log(members);
            var email = document.createTextNode(members[i].EmailId)
            var name = document.createTextNode(members[i].Name)
            var loc = document.createTextNode(members[i].Location)

            console.log(email)
            console.log(name)
            console.log(loc)
            

            for (var i in members) {
                var tbody= document.getElementById("record");
                var tr = document.createElement("tr")
                
                var th = document.createElement("th")
                th.setAttribute("scope","row")

                var td1 = document.createElement("td")
                var td2 = document.createElement("td")
                var td3 = document.createElement("td")

                var email = document.createTextNode(members[i].EmailId)
                var name = document.createTextNode(members[i].Name)
                var loc = document.createTextNode(members[i].Location)

                // th.appendChild(i)
                td1.appendChild(email)
                td2.appendChild(name)
                td3.appendChild(loc)

                tbody.appendChild(tr)
            }
        }

    </script>
