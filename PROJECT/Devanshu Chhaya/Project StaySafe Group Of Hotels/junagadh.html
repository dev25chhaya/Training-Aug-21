<body onload="getdata()">

    <div>

                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                <ul class="navbar-nav me-auto ">

                <div class="d-felx">
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#registerModal">
                        Become Member

                        LogIn

                </div>

    <div class="container mt-5" id="hotelcard">
        <h3>Our Hotel</h3>
    </div>

    <div class="container mt-5" id="maindiv">

    </div>

    <script>
        function getdata(){
            var city= JSON.parse(localStorage.getItem("CityList"))

                var name= document.createTextNode(city[0].City)
                var about= document.createTextNode(city[0].AboutCity)
                var reach= document.createTextNode(city[0].HowToReach)
                var time= document.createTextNode(city[0].TimetoVisit)
                

                var div= document.getElementById("maindiv")

                var title=document.createElement("h3")
                title.appendChild(name)

                div.appendChild(title)

                var abt= document.createElement("div")
                abt.setAttribute("class","lead mt-3")
                abt.appendChild(about)

                div.appendChild(abt)

                var visitTitle= document.createTextNode("Best time to visit")
                var Visits=document.createElement("div")
                Visits.setAttribute("class","h3 mt-5")
                Visits.appendChild(visitTitle);
                div.appendChild(Visits);

                var timetovisit= document.createElement("div")
                timetovisit.setAttribute("class","lead mt-3")
                timetovisit.appendChild(time)

                div.appendChild(timetovisit)

                var reacht= document.createTextNode("How to reach")
                var reachdiv=document.createElement("div")
                reachdiv.setAttribute("class","h3 mt-5")
                reachdiv.appendChild(reacht);
                
                div.appendChild(reachdiv);

                var howtoreach= document.createElement("div")
                howtoreach.setAttribute("class","lead mt-3")
                howtoreach.appendChild(reach);

                div.appendChild(howtoreach)
            
        }

        var hotels = JSON.parse(localStorage.getItem("hotels"));
        $(document).ready(function(){
                $("#hotelcard").append(
                    `<div class="card mb-3" style="width: 1000px;">
                        <div class="row g-0">
                            <div class="col-md-4">
                                
                                        
                                <img src="assests/`+ hotels[0].City + `ho.jpg" class="img-fluid rounded-start" style="width:350px" alt="...">
                                
                                </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title">`+hotels[0].Hotel+`</h5>
                                <p class="card-text text-muted">`+hotels[0].Address+`</p>
                                <br>
                                <p class="card-text"><small class="text-muted">Check In:`+hotels[0].In+`PM and Check Out: `+hotels[0].Out+`</small></p>
                                <br>
                                <p class="card-text"><small class="text-muted">Distance From: RailwayStation: `+hotels[0].Airport+`KM | Bustation: `+hotels[0].Bus+`KM | RailwayStation: `+hotels[0].Rail+`</small> </p>
                                <p class="card-text">`+hotels[0].Disc+`</p>
                                <p class="card-text"><small class="text-muted">Check In:`+hotels[0].In+`PM and Check Out: `+hotels[0].Out+`</small></p>
                                <div class="d-grid gap-2 d-md-flex justify-content-center">
                                    <a class="btn btn-secondary">Book Now</a>
                                    </div>
                            </div>
                        </div>
                    </div>
                </div>
                `)
            
        })
    </script>
