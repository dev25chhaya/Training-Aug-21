<h1 class="display-3 text-center my-4">Day 1</h1>
<form>
    <label for="EmpName">Employee name:</label>
    <input id="EmpName" Type="Text" placeholder="Enter your fullname" required><br><br>
    
    <label for="Age" value="50">Age:</label>
    <input type="number" id="Age" name="Age" value="23" required><br><br> 
    
    <label for="Gender">Gender:</label>
    
    <input type="radio" id="male" name="male">
    <label for="male">Male</label>
    
    <input type="radio" id="female" name="female">
    <label for="female">Female</label><br><br>
    
    <label for="designation">Designation</label>
    <input type="text" value="Sr. SDE" id="designation" name="designation" required><br><br>
    
    
    <label for="salary">Salary:</label>
    <input id="salary" name="salary" type="Number" required><br><br>
    
    <label for="location">location:</label>
    <input list="location" placeholder="Choose your location" required>
        <datalist id="location">
            <option value="Ahmedabad">
            <option value="Baroda">
            <option value="Surat">
            <option value="Rajkot">
            <option value="Gandhinagar">
            <option value="Junagadh">                
        </datalist><br><br>
    
    <label for="Emali">EmailID:</label> 
    <input type="Email" id="Email" name="Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Please enter valid emailId" required><br><br>
    
    <label for="Date">Date of Joining:</label>
    <input type="date" id="Date" name="Date" required> <br><br>
    
    <label for="contact">Contact Number:</label>
    <input type="tel" id="contact" name="contact" placeholder="99999 99999" pattern="[0-9]{5} [0-9]{5}" required><br><br>
    
    <input type="submit">
</form>
