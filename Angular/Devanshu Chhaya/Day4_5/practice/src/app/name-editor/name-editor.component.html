<form [formGroup]="profileForm" (onSubmit)="onSubmit()">

    <label for="first-name" class="form-label">First Name: </label>
    <input id="first-name" class="form-control" type="text" formControlName="firstName">
  
    <label for="last-name" class="from-label">Last Name: </label>
    <input id="last-name" type="text" class="form-control" formControlName="lastName">

    <label for="email" class="form-label">EmailId: </label>
    <input id="email" type="email" class="form-control" formControlName="email">
    
    <div formGroupName="address">
        <h2>Address</h2>
      
        <label for="street" class="form-label">Street: </label>
        <input id="street" class="form-control" type="text" formControlName="street">
      
        <label for="city" class="form-label">City: </label>
        <input id="city" class="form-control" type="text" formControlName="city">
      
        <label for="state" class="form-label">State: </label>
        <input id="state" class="form-control" type="text" formControlName="state">
      
        <label for="zip" class="form-label">Zip Code: </label>
        <input id="zip" class="form-control" type="text" formControlName="zip">
      </div>

    <div formArrayName="aliases">
      <h2 class="mt-3">Aliases</h2>
      <button class="btn btn-danger" (click)="addAlias()">Add one more</button>
      <div *ngFor="let alias of aliases.controls, let i=index">
        <label for="alias-{{i}}" class="form-label">Alias:</label>
        <input id="alias-{{i}}" type="text" class="form-control" formControlName="i">
      </div>
    </div>

    <button type="submit" class="btn btn-primary m-3" [disabled]="!profileForm.valid">Submit</button>
    <button (click)="updateProfile()" class="btn btn-primary">Update</button>   
</form>

  <p>{{profileForm.value | json}}</p>

  <p>Form status: {{profileForm.status}}</p>
