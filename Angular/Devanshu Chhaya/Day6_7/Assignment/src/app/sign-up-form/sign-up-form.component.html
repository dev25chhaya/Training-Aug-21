<form (ngSubmit)="onSubmit()" #f="ngForm">
    <div id="user-name" ngModelGroup="username" #username="ngModelGroup">
        <div class="row m-3">
            <div class="col-6">
                <label class="form-label">Firstname</label>
                <input class="form-control" type="text" ngModel name="firstName" required>
            </div>
            <div class="col-6">
                <label class="form-label">Lastname</label>
                <input class="form-control" type="text" ngModel name="lastName" required>
            </div>
        </div>
    </div>
    <div class="form-group m-4">
        <label class="form-label">Email</label>
        <input class="form-control" type="email" ngModel name="email" required email #email="ngModel">
        <span class="help-block" *ngIf="!email.valid && email.touched">Please enter valid email</span>
    </div>

    <div class="row m-3">
        <div class="col-4">
            <label class="form-label">DOB</label>
            <input class="form-control" type="date" ngModel name="dob" required #dob="ngModel">
            <span class="help-block" *ngIf="!dob.valid && dob.touched">Please enter dob</span>
        </div>
        <div class="col-4">
            <label class="form-label">City</label>
            <input class="form-control" type="text" ngModel name="city" required #city="ngModel">
            <span class="help-block" *ngIf="!city.valid && city.touched">Please enter city
            </span>
        </div>
        <div class="col-4">
            <label class="form-label">State</label>
            <input class="form-control" type="text" ngModel name="state" required #state="ngModel">
            <span class="help-block" *ngIf="!state.valid && state.touched">Please enter state</span>
        </div>
    </div>

    <div class="row m-3">
        <div class="col-6">
            <label class="form-label">password</label>
            <input class="form-control" type="password" ngModel name="password" required maxlength="6" password #checkpassword="ngModel">
            <span class="help-block" *ngIf="!checkpassword.valid && checkpassword.touched">Please entrer valid password</span>
            
        </div>
        <div class="col-6">
            <label class="form-label">Confirm password</label>
            <input class="form-control" type="password" ngModel name="conPass" ngValidateEqual="password" #checkconfPass="ngModel" required >
            <span *ngIf="(checkconfPass.dirty||checkconfPass.touched) && checkconfPass.invalid">
                <p class="warning-text" *ngIf="checkconfPass.hasError('notEqual') && checkpassword.valid">Passwodrs Doesn't match</p>
            </span>
        </div>
    </div>

    <button class="btn btn-primary m-3" type="submit" [disabled]="!f.valid">Submit</button>

</form>
