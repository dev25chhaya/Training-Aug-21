<div class="border border-secondary">
    <div class="p-4">
        <h1 class="display-4 fw-bold mt-3"> SignUp </h1>
        <label for="name" class="h4 fw-bold mt-3">FullName</label>
        <input type="text" class="form-control mt-3" [(ngModel)]="name">
        <label for="address" class="h4 fw-bold mt-3">Address</label>
        <input type="text" class="form-control mt-3" [(ngModel)]="address">
        <label for="pan" class="h4 fw-bold mt-3">PanNumber</label>
        <input type="text" class="form-control mt-3" [(ngModel)]="pannumber">
        <button (click)="onsignup()" class="btn btn-primary mt-3">SignUp</button>
    </div>
    <div class="border border-secondary p-4 mt-5" >
        <h3>Name: {{name}}</h3>
        <h3>Address: {{address}}</h3>
        <h3>PanNumber:{{pannumber}}</h3>
    </div>

</div>
