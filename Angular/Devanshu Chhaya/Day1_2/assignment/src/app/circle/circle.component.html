<div class="border border-secondary p-4 mt-3">

    <h1 class="display-4 fw-bold mt-3"> Area of Circle </h1>
    <label for="redious" class="h4 fw-bold mt-3">Redious</label>
    <input type="number" [(ngModel)]="redious" class="form-control mt-3">
    <button (click)="findArea()" class="btn btn-primary me-3 mt-3">Area</button>
    <button (click)="clear()" class="btn btn-primary mt-3">Clear</button><span class="m-5 fw-bolder h2">{{area}}</span>
    
</div>
